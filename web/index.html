<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="QR menu user application">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="qrmenu">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>qrmenu</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
          margin: 0;
        }

        #loading {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          position: fixed;
          background-color: white;
          z-index: 999;
        }

        #loading img {
          width: 150px; /* adjust as needed */
        }
    </style>
</head>
<body>
<!-- Add this loading indicator -->
<div id="loading">
    <img src="/assets/img/logo.png" alt="Loading indicator"/>
</div>
<script src="flutter_bootstrap.js" async></script>
<script>
    window.addEventListener('load', function() {
      // Remove loading indicator once Flutter is loaded
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: '{{flutter_service_worker_version}}',
        },
        onEntrypointLoaded: function(engineInitializer) {
          document.querySelector('#loading')?.remove();
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
</script>
</body>
</html>
